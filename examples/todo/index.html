<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="assets/base.css">
    <!--[if IE]>
    <script src="assets/ie.js"></script>
    <![endif]-->
</head>
<body>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>
        <footer id="footer">
            <span id="todo-count"><strong>0</strong> item left</span>
            <button id="clear-completed">Clear completed (0)</button>
        </footer>
    </section>
    <footer id="info">
        <p>Double-click to edit a todo</p>
        <p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
        <p>Created by <a href="http://github.com/michaeldeol">Michael Deol</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove this ↓ -->
    <script src="assets/base.js"></script>
    <script src="js/lib/mootools-core.js"></script>
    <script src="../../src/Model.js"></script>
    <script src="../../src/Service.js"></script>
    <script src="../../src/Model.Local.js"></script>
    <script src="js/app/Todo.Model.js"></script>
    <script src="js/app/Todo.Service.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
